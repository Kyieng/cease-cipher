<!DOCTYPE html>
<html>
<head>
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Caesar Cipher</h1>
    <label for="inputText">Enter text:</label>
    <textarea id="inputText" rows="4" cols="50" placeholder="Type your text here"></textarea>

    <label for="key">Enter key (1 to 25):</label>
    <input type="number" id="key" min="1" max="25" value="1">

    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>

    <label for="outputText">Result:</label>
    <textarea id="outputText" rows="4" cols="50" readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
